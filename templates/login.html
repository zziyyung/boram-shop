{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>보람3조 | 소설...감성을 담댜</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="page_head">
        <div id="head_logo"></div>
        <div id="head_title">
            <div id="head_signup">
                {% if not request.session.username %}
                    <a href="{% url 'signup' %}"><span> 회원가입 </span></a>
                    <a href="{% url 'login' %}"><span> 로그인 </span></a>
                {% else %}
                    <a href="{% url 'logout' %}"><span id="logout_text"> 로그아웃 </span></a>
                {% endif %}
            </div>
        </div>
    </div>
    <div id="login_page_body">
        <div id="login_form">
            <form action="{% url 'login' %}" method="post" id="login_form2">{% csrf_token %}
                <div id="form_text"> 로 그 인 </div>
                <div id="form_id"><input type="text" id="login_user_name" name="username" placeholder="아 이 디"></div>
                <div id="form_pw"> <input type="password" id="login_user_password" name="password" placeholder="비 밀 번 호"></div>
                <div id="form_login"><input type="submit" id="login_btn" value="로그인"></div>
            </form>
            <a href="{% url 'signup' %}"><div id="form_signup">회원가입</div></a>
        </div> 
    </div>
    <div id="login_page_foot">
        <div id="foot_logo"></div> 
        <div id="companyinfo">
            <p id="company_address">3조</p>
            <p id="copyright">Copyright by Multicoding Co., Ltd. All rights reserved.</p>
        </div>
    </div>
{% if errorid %}
    <script>
        $( document ).ready( function() {
            alert('{{ errorid }}')
        });
    </script>
{% endif %}
{% if errorpw %}
    <script>
        $( document ).ready( function() {
                alert('{{ errorpw }}')
        });

    </script>
{% endif %}

</body>
</html>
